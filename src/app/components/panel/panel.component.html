
  <div class="background">
    <div class="header d-flex flex-row-reverse align-items-center">
      <button type="button" (click)="closeView()" class="button-exit">SALIR</button>
    </div>
    <div class="container-body d-flex flex-column justify-content-center">
      <div class="data-header d-flex flex-column justify-content-center">
        <div class="d-flex row">
          <div class="title d-flex align-items-center justify-content-center col-md-1">ID:</div>
          <div class="value d-flex justify-content-center col-md-1">{{ credential.id }}</div>
          <div class="title d-flex align-items-center justify-content-center col-md-2">TOKEN:</div>
          <div class="value d-flex justify-content-center col-md-8">{{ credential.token }}</div>
        </div>
      </div>
      
      <div class="data-camera d-flex flex-column align-items-center justify-content-center col-md-12">
        <video *ngIf="showCamera" class="camera d-flex" #video autoplay></video>
        <ngx-json-viewer *ngIf="!showCamera" class="json-viewer" [json]="validateResponse"></ngx-json-viewer>
        <img class="image" [src]="image" *ngIf="showImage"/>
      </div>

      <div class="data-operation d-flex flex-column">
        <Button type="button" [disabled]="isEnabled" (click)="initValidate()" class="bisa-button">VALIDAR</Button>
        <Button type="button" [disabled]="isEnabled" (click)="initScanner()" class="bisa-button">ESC√ÅNER</Button>
        <Button type="button" [disabled]="isEnabled" class="bisa-button">FIRMA</Button>
        <Button type="button" [disabled]="isEnabled" (click)="initCamera()" class="bisa-button">CAMARA</Button>
        <Button type="button" [disabled]="isEnabled" class="bisa-button">TARJETA</Button>
      </div>
    </div>
  </div>
